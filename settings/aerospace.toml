# This configuration supports both internal and external keyboards with key mappings applied via `macOS` keyboard settings.
#
# KEYBOARD LAYOUT:
#   Physical keys:     1 (leftmost)  |  2 (middle)  |  3 (right)
#   Internal:          fn            |  control     |  option
#   External:          CTRL          |  SUPER       |  ALT
#
# KEY USAGE:
#   Key 1 → In-app shortcuts
#   Key 2 → Open applications & system actions
#   Key 3 → Window tiling & workspace management
#
# EXPECTED KEYBOARD CONFIGURATION:
#   - Apple Internal Keyboard/Trackpad:
#     - Globe → Command
#     - Control → Option
#     - Option → Control
#   - Non-Apple Bluetooth Keyboard:
#     - Control → Command
#     - Command → Option
#     - Option → Control
#
# SPECIAL KEY MAPPINGS:
#   - Section Sign → Tilde
#   - Right Shift → Delete
#

# Start `Aerospace` at login.
start-at-login = true

# Enable normalization.
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Disable accordion padding.
accordion-padding = 0

# Set tiles layout as default.
default-root-container-layout = 'tiles'

# Set orientation according to monitor aspect ratio.
default-root-container-orientation = 'auto'

# Mouse follows focus when focused monitor changes.
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# Automatically re-appear hidden apps on `macOS`.
automatically-unhide-macos-hidden-apps = false

# Floating windows.
[[on-window-detected]]
if.app-name-regex-substring = 'finder'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = 'wezterm'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = 'settings'
run = 'layout floating'

# Set key mapping preset.
[key-mapping]
preset = 'qwerty'

# Gaps between each window.
[gaps]
inner.horizontal = 5
inner.vertical = 5
outer.left = 5
outer.bottom = 5
outer.top = 5
outer.right = 5

# 'main' binding mode declaration.
[mode.main.binding]

# Layout floating/tiling toggle.
ctrl-shift-t = 'layout floating tiling'

# Toggle fullscreen.
ctrl-shift-f = 'fullscreen'

# Join windows together.
ctrl-shift-up = 'join-with up'
ctrl-shift-down = 'join-with down'
ctrl-shift-left = 'join-with left'
ctrl-shift-right = 'join-with right'

# Rotate windows.
ctrl-r = 'layout tiles horizontal vertical'

# Focus navigation.
ctrl-h = 'focus left'
ctrl-j = 'focus down'
ctrl-k = 'focus up'
ctrl-l = 'focus right'

# Move windows.
ctrl-shift-h = 'move left'
ctrl-shift-j = 'move down'
ctrl-shift-k = 'move up'
ctrl-shift-l = 'move right'

# Resize focused window.
ctrl-shift-minus = 'resize smart -50'
ctrl-shift-equal = 'resize smart +50'

# Workspace management.
ctrl-1 = 'workspace 1'
ctrl-2 = 'workspace 2'
ctrl-3 = 'workspace 3'
ctrl-4 = 'workspace 4'
ctrl-5 = 'workspace 5'
ctrl-6 = 'workspace 6'
ctrl-7 = 'workspace 7'
ctrl-8 = 'workspace 8'
ctrl-9 = 'workspace 9'
ctrl-0 = 'workspace 10'

# Move window to specific workspace.
ctrl-shift-1 = 'move-node-to-workspace 1 --focus-follows-window'
ctrl-shift-2 = 'move-node-to-workspace 2 --focus-follows-window'
ctrl-shift-3 = 'move-node-to-workspace 3 --focus-follows-window'
ctrl-shift-4 = 'move-node-to-workspace 4 --focus-follows-window'
ctrl-shift-5 = 'move-node-to-workspace 5 --focus-follows-window'
ctrl-shift-6 = 'move-node-to-workspace 6 --focus-follows-window'
ctrl-shift-7 = 'move-node-to-workspace 7 --focus-follows-window'
ctrl-shift-8 = 'move-node-to-workspace 8 --focus-follows-window'
ctrl-shift-9 = 'move-node-to-workspace 9 --focus-follows-window'
ctrl-shift-0 = 'move-node-to-workspace 10 --focus-follows-window'

# Change workspace and focus it.
ctrl-right = 'workspace next'
ctrl-left = 'workspace prev'

# Move workspace to next monitor.
ctrl-shift-tab = 'move-workspace-to-monitor --wrap-around next'

# TODO: Cycle through active windows/applications using `OPT+Tab` (internal) or `ALT+Tab` (external).

# Enter service mode.
ctrl-semicolon = 'mode service'

# Applications.
alt-b = 'exec-and-forget open -a "/Applications/Google Chrome.app"'

alt-e = 'exec-and-forget open -a "/Applications/Visual Studio Code.app"'

alt-i = 'exec-and-forget open --background -a Docker'

alt-backtick = 'exec-and-forget open -a Finder'

alt-m = 'exec-and-forget open -a /Applications/Spotify.app'

alt-k = 'exec-and-forget open -a /Applications/Obsidian.app'

alt-quote = 'exec-and-forget open -a "/System/Applications/System Settings.app"'

alt-slash = 'exec-and-forget open -a "/Applications/Perplexity.app"'

alt-semicolon = 'exec-and-forget osascript ~/.config/scripts/open_wezterm.scpt'

# Lock screen.
alt-backslash = 'exec-and-forget ~/.config/scripts/lock_screen.sh'

# Shutdown.
alt-esc = 'exec-and-forget ~/.config/scripts/shutdown.sh'

# Screen recording.
alt-shift-b = 'exec-and-forget open -a Screenshot'

# TODO: Add keybindings to trigger system restart (SUPER + Right square bracket).

# 'service' binding mode declaration.
[mode.service.binding]

# After entering service mode, press R to reload environment (configuration, workspace tree, and workspaces), then return to the main mode.
r = ['exec-and-forget ~/.config/scripts/reload_environment.sh', 'mode main']

# After entering service mode, press Backspace to close all windows except the current one.
backspace = ['close-all-windows-but-current', 'mode main']
